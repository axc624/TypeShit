<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TypeShit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin-top: 40px;
    }

.columns {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 30px 0;
}

.column {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 40px;
  background: #222;
  padding: 15px;
  border-radius: 10px;
  cursor: pointer;
  width: 70px;
  gap: 10px;
}

.column div {
  background: #333;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
}

.column:hover {
  background: #333;
}
</head>
<body>

<h1>TypeShit</h1>
<p>Tap letters to shift them</p>

<div class="columns" id="columns"></div>

button {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
  background: #4CAF50;
  color: white;
  margin-top: 30px;
}

button:hover {
  background: #45a049;
}

#result {
  margin-top: 20px;
  font-size: 20px;
}
</style>
  
<script>
  const wordLength = 5;
  const letters = ["C","A","T","D","O","G","R","E","N"];
  const columnsDiv = document.getElementById("columns");
  const result = document.getElementById("result");

  function createColumns() {
    for (let i = 0; i < wordLength; i++) {
      let colLetters = [];

      for (let j = 0; j < 3; j++) {
        colLetters.push(letters[Math.floor(Math.random() * letters.length)]);
      }

      let columnDiv = document.createElement("div");
      columnDiv.className = "column";

      colLetters.forEach(letter => {
        let letterDiv = document.createElement("div");
        letterDiv.innerText = letter;
        columnDiv.appendChild(letterDiv);
      });

      columnDiv.onclick = () => rotateColumn(columnDiv);

      columnsDiv.appendChild(columnDiv);
    }
  }

  function rotateColumn(columnDiv) {
    let first = columnDiv.firstChild;
    columnDiv.appendChild(first);
  }

  function checkWord() {
    let word = "";
    document.querySelectorAll(".column").forEach(col => {
      word += col.children[0].innerText;
    });

    result.innerText = "You made: " + word;
  }

  createColumns();
</script>

</body>
</html>
