<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TypeShit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 40px 0 80px;
      padding: 0 12px;
    }

    h1 { margin: 0 0 8px; font-size: 34px; }
    .hint { opacity: 0.75; margin: 0 0 18px; line-height: 1.3; }

    .columns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 18px 0 8px;
    }

    .column {
      width: 84px;
      cursor: pointer;
      user-select: none;
      touch-action: none; /* important for swipe */
    }

    .wheel {
      position: relative;
      height: 210px;           /* 3 rows x 70px */
      overflow: hidden;
      border-radius: 14px;
      background: #1b1b1b;
      border: 1px solid #333;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
    }

    /* Middle-row highlight band */
    .wheel::after {
      content: "";
      position: absolute;
      left: 0; right: 0;
      top: 70px;               /* middle row starts at 70px */
      height: 70px;
      background: rgba(255,255,255,0.08);
      border-top: 1px solid rgba(255,255,255,0.15);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      pointer-events: none;
    }

    .strip {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      transition: transform 280ms cubic-bezier(.22,1.2,.36,1);
      will-change: transform;
    }

    .cell {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
      font-weight: 800;
      letter-spacing: 0.5px;
      color: #f5f5f5;
    }

    button {
      margin-top: 16px;
      padding: 10px 18px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover { filter: brightness(1.03); }

    #result {
      margin-top: 14px;
      font-size: 20px;
      min-height: 28px;
    }
  </style>
</head>

<body>
  <h1>TypeShit</h1>
  <p class="hint">
    Middle row makes the word.<br/>
    Swipe up/down (phone) or scroll wheel (desktop).
  </p>

  <div class="columns" id="columns"></div>

  <button onclick="checkWord()">Check Word</button>
  <p id="result"></p>

  <script>
    // --- Config ---
    const wordLength = 5;
    const lettersPool = ["C","A","T","D","O","G","R","E","N","S","L","I","P","H","U"];
    const ROW_H = 70;           // must match .cell height
    const ACTIVE_ROW = 1;       // middle row (0,1,2)
    const RING_LEN = 11;        // longer ring = nicer wheel feel

    const SWIPE_THRESHOLD_PX = 18;
    const WHEEL_COOLDOWN_MS = 110;

    // --- DOM ---
    const columnsDiv = document.getElementById("columns");
    const result = document.getElementById("result");

    // Each column: { ring: string[], offset: number, strip: HTMLElement }
    const cols = [];

    function randLetter() {
      return lettersPool[Math.floor(Math.random() * lettersPool.length)];
    }

    function buildColumn(i) {
      const ring = Array.from({ length: RING_LEN }, randLetter);

      const col = document.createElement("div");
      col.className = "column";

      const wheel = document.createElement("div");
      wheel.className = "wheel";

      const strip = document.createElement("div");
      strip.className = "strip";

      ring.forEach(ch => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = ch;
        strip.appendChild(cell);
      });

      wheel.appendChild(strip);
      col.appendChild(wheel);
      columnsDiv.appendChild(col);

      cols[i] = { ring, offset: 0, strip };

      // Desktop: scroll wheel up/down per column
      let wheelLocked = false;
      col.addEventListener("wheel", (e) => {
        e.preventDefault();
        if (wheelLocked) return;
        wheelLocked = true;

        const dir = e.deltaY > 0 ? +1 : -1;
        shift(i, dir);

        setTimeout(() => (wheelLocked = false), WHEEL_COOLDOWN_MS);
      }, { passive: false });

      // Mobile/Touch: swipe up/down
      let startY = null;
      let active = false;

      col.addEventListener("pointerdown", (e) => {
        active = true;
        startY = e.clientY;
        col.setPointerCapture?.(e.pointerId);
      });

      col.addEventListener("pointermove", (e) => {
        if (!active || startY === null) return;

        const dy = e.clientY - startY;

        if (dy <= -SWIPE_THRESHOLD_PX) {      // swipe up
          shift(i, +1);
          startY = e.clientY;
        } else if (dy >= SWIPE_THRESHOLD_PX) { // swipe down
          shift(i, -1);
          startY = e.clientY;
        }
      });

      col.addEventListener("pointerup", () => { active = false; startY = null; });
      col.addEventListener("pointercancel", () => { active = false; startY = null; });

      // Tap/click: quick move down one
      col.addEventListener("click", () => shift(i, +1));

      render(i, false);
    }

    function render(i, animate = true) {
      const c = cols[i];
      c.strip.style.transition = animate
        ? "transform 280ms cubic-bezier(.22,1.2,.36,1)"
        : "none";
      c.strip.style.transform = `translateY(-${c.offset * ROW_H}px)`;
    }

    function shift(i, dir) {
      const c = cols[i];
      const n = c.ring.length;
      c.offset = (c.offset + dir + n) % n;
      render(i, true);
      showWord();
    }

    function currentWord() {
      return cols.map(c => {
        const idx = (c.offset + ACTIVE_ROW) % c.ring.length;
        return c.ring[idx];
      }).join("");
    }

    function showWord() {
      result.textContent = "Middle Row Word: " + currentWord();
    }

    function checkWord() {
      showWord();
    }
    window.checkWord = checkWord; // so the button works

    // Build the board
    for (let i = 0; i < wordLength; i++) buildColumn(i);
    showWord();
  </script>
</body>
</html>
