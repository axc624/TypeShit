<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TypeShit Daily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 40px 0 90px;
      padding: 0 12px;
    }

    h1 { margin: 0 0 8px; font-size: 34px; }
    .hint { opacity: 0.75; margin: 0 0 10px; line-height: 1.35; }
    #status { opacity: 0.8; margin-top: 8px; }

    .columns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 18px 0 10px;
    }

    .column {
      width: 84px;
      cursor: pointer;
      user-select: none;
      touch-action: none; /* important for swipe */
    }

    .wheel {
      position: relative;
      height: 210px;           /* 3 rows x 70px */
      overflow: hidden;
      border-radius: 14px;
      background: #1b1b1b;
      border: 1px solid #333;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
    }

    /* Middle-row highlight band */
    .wheel::after {
      content: "";
      position: absolute;
      left: 0; right: 0;
      top: 70px;
      height: 70px;
      background: rgba(255,255,255,0.08);
      border-top: 1px solid rgba(255,255,255,0.15);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      pointer-events: none;
    }

    .strip {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      transition: transform 280ms cubic-bezier(.22,1.2,.36,1);
      will-change: transform;
    }

    .cell {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
      font-weight: 800;
      letter-spacing: 0.5px;
      color: #f5f5f5;
    }

    .actions {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button.secondary { background: #2a2a2a; border: 1px solid #3a3a3a; }
    button:hover { filter: brightness(1.03); }

    #result {
      margin-top: 14px;
      font-size: 20px;
      min-height: 28px;
    }

    #found {
      max-width: 700px;
      margin: 14px auto 0;
      text-align: left;
    }

    .pillwrap {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      background: #222;
      border: 1px solid #333;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }
  </style>
</head>

<body>
  <h1>TypeShit Daily</h1>
  <p class="hint">
    Middle row makes the word.<br/>
    Swipe up/down (phone) or scroll wheel (desktop). Submit words to find them all.
  </p>

  <div class="columns" id="columns"></div>

  <div class="actions">
    <button onclick="submitWord()">Submit word</button>
    <button class="secondary" onclick="resetToday()">Reset</button>
  </div>

  <p id="result"></p>
  <div id="status"></div>
  <div id="found"></div>

  <script>
    // -----------------------
    // Config
    // -----------------------
    const wordLength = 5;

    // Letters that can appear in columns (Aâ€“Z is fine too)
    const lettersPool = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    const ROW_H = 70;          // must match .cell height
    const ACTIVE_ROW = 1;      // middle row (0,1,2)
    const RING_LEN = 11;       // how many cells in the scrolling ring

    const SWIPE_THRESHOLD_PX = 18;
    const WHEEL_COOLDOWN_MS = 110;

    // Desired solution count range (tune these)
    const TARGET_MIN_SOLUTIONS = 8;
    const TARGET_MAX_SOLUTIONS = 25;

    // Column letter-set size range (tune these)
    const MIN_LETTERS_PER_COL = 5;
    const MAX_LETTERS_PER_COL = 7;

    // How many seed words to sample to build the letter sets (tune this)
    const SEED_WORD_COUNT = 12;

    // -----------------------
    // DOM
    // -----------------------
    const columnsDiv = document.getElementById("columns");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");
    const foundEl = document.getElementById("found");

    // -----------------------
    // Game state
    // -----------------------
    const cols = [];            // wheel columns: { ring, offset, strip }
    let DICT_LIST = [];         // dictionary words (lowercase)
    let DICT_SET = new Set();   // fast lookup
    let COL_SETS = [];          // per-position Sets of uppercase letters
    let SOLUTIONS = new Set();  // all valid words for today (lowercase)
    let FOUND = new Set();      // found words (lowercase)

    // -----------------------
    // Daily seed helpers
    // -----------------------
    function dayKeyPT() {
      // Daily rollover uses Pacific time (your timezone)
      const fmt = new Intl.DateTimeFormat("en-CA", {
        timeZone: "America/Los_Angeles",
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
      return fmt.format(new Date()); // YYYY-MM-DD
    }

    function hashStringToUint32(str) {
      // FNV-1a 32-bit
      let h = 2166136261;
      for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return h >>> 0;
    }

    function mulberry32(seed) {
      return function () {
        let t = (seed += 0x6D2B79F5);
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    // -----------------------
    // UI helpers
    // -----------------------
    function showCurrentWord() {
      resultEl.textContent = "Current: " + currentWord().toUpperCase();
    }

    function renderFound() {
      const found = Array.from(FOUND).sort();
      const total = SOLUTIONS.size;

      const header = `
        <div style="opacity:.85; margin-bottom:6px;">
          Found ${found.length} / ${total}
        </div>
      `;

      const body = found.length
        ? `<div class="pillwrap">
             ${found.map(w => `<span class="pill">${w.toUpperCase()}</span>`).join("")}
           </div>`
        : `<div style="opacity:.7;">No words found yet. Try swiping and submitting.</div>`;

      foundEl.innerHTML = header + body;
    }

    // -----------------------
    // Dictionary
    // -----------------------
    async function loadDictionary() {
      statusEl.textContent = "Loading dictionaryâ€¦";

      const res = await fetch("words.txt", { cache: "no-store" });
      if (!res.ok) throw new Error(`words.txt load failed (${res.status})`);

      const text = await res.text();

      DICT_LIST = text
        .split(/\r?\n/)
        .map(w => w.trim().toLowerCase())
        .filter(w => w && /^[a-z]+$/.test(w) && w.length === wordLength);

      DICT_SET = new Set(DICT_LIST);

      statusEl.textContent = `Dictionary loaded: ${DICT_LIST.length.toLocaleString()} words`;
    }

    // -----------------------
    // Wheel building
    // -----------------------
    function buildColumn(i) {
      const ring = Array.from({ length: RING_LEN }, () => lettersPool[0]); // placeholder

      const col = document.createElement("div");
      col.className = "column";

      const wheel = document.createElement("div");
      wheel.className = "wheel";

      const strip = document.createElement("div");
      strip.className = "strip";

      ring.forEach(ch => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = ch;
        strip.appendChild(cell);
      });

      wheel.appendChild(strip);
      col.appendChild(wheel);
      columnsDiv.appendChild(col);

      cols[i] = { ring, offset: 0, strip };

      // Desktop: scroll wheel
      let wheelLocked = false;
      col.addEventListener("wheel", (e) => {
        e.preventDefault();
        if (wheelLocked) return;
        wheelLocked = true;

        const dir = e.deltaY > 0 ? +1 : -1;
        shift(i, dir);

        setTimeout(() => (wheelLocked = false), WHEEL_COOLDOWN_MS);
      }, { passive: false });

      // Mobile/Touch: swipe up/down
      let startY = null;
      let active = false;

      col.addEventListener("pointerdown", (e) => {
        active = true;
        startY = e.clientY;
        col.setPointerCapture?.(e.pointerId);
      });

      col.addEventListener("pointermove", (e) => {
        if (!active || startY === null) return;

        const dy = e.clientY - startY;
        if (dy <= -SWIPE_THRESHOLD_PX) {
          shift(i, +1);
          startY = e.clientY;
        } else if (dy >= SWIPE_THRESHOLD_PX) {
          shift(i, -1);
          startY = e.clientY;
        }
      });

      col.addEventListener("pointerup", () => { active = false; startY = null; });
      col.addEventListener("pointercancel", () => { active = false; startY = null; });

      // Tap/click: move down one
      col.addEventListener("click", () => shift(i, +1));

      render(i, false);
    }

    function render(i, animate = true) {
      const c = cols[i];
      c.strip.style.transition = animate
        ? "transform 280ms cubic-bezier(.22,1.2,.36,1)"
        : "none";
      c.strip.style.transform = `translateY(-${c.offset * ROW_H}px)`;
    }

    function shift(i, dir) {
      const c = cols[i];
      const n = c.ring.length;
      c.offset = (c.offset + dir + n) % n;
      render(i, true);
      showCurrentWord();
    }

    function currentWord() {
      return cols.map(c => {
        const idx = (c.offset + ACTIVE_ROW) % c.ring.length;
        return c.ring[idx];
      }).join("").toLowerCase();
    }

    // -----------------------
    // Daily puzzle generation (TypeShift-style)
    // -----------------------
    function buildDailyColumnSets(rng) {
      const seeds = [];
      for (let i = 0; i < SEED_WORD_COUNT; i++) {
        seeds.push(DICT_LIST[Math.floor(rng() * DICT_LIST.length)]);
      }

      const sets = Array.from({ length: wordLength }, () => new Set());

      // Add seed letters at each position
      for (const w of seeds) {
        for (let i = 0; i < wordLength; i++) sets[i].add(w[i].toUpperCase());
      }

      // Expand sets to desired size range
      for (let i = 0; i < wordLength; i++) {
        const targetSize = MIN_LETTERS_PER_COL + Math.floor(rng() * (MAX_LETTERS_PER_COL - MIN_LETTERS_PER_COL + 1));
        while (sets[i].size < targetSize) {
          sets[i].add(lettersPool[Math.floor(rng() * lettersPool.length)]);
        }
      }

      return sets;
    }

    function computeSolutionsFromSets(sets) {
      const sols = new Set();
      for (const w of DICT_LIST) {
        let ok = true;
        for (let i = 0; i < wordLength; i++) {
          if (!sets[i].has(w[i].toUpperCase())) { ok = false; break; }
        }
        if (ok) sols.add(w);
      }
      return sols;
    }

    function applySetsToWheels(sets, rng) {
      for (let i = 0; i < wordLength; i++) {
        const allowed = Array.from(sets[i]); // uppercase letters
        const c = cols[i];

        // Fill ring with allowed letters
        for (let k = 0; k < c.ring.length; k++) {
          c.ring[k] = allowed[Math.floor(rng() * allowed.length)];
        }

        // Update DOM cells
        const cells = c.strip.querySelectorAll(".cell");
        for (let k = 0; k < c.ring.length; k++) cells[k].textContent = c.ring[k];

        // Random start offset
        c.offset = Math.floor(rng() * c.ring.length);
        render(i, false);
      }
    }

    function generateDailyPuzzle() {
      const seed = hashStringToUint32("TypeShitDaily|" + dayKeyPT());
      const rng = mulberry32(seed);

      let sets = null;
      let sols = null;

      // Try a few times to get a fun # of solutions
      for (let tries = 0; tries < 20; tries++) {
        sets = buildDailyColumnSets(rng);
        sols = computeSolutionsFromSets(sets);
        if (sols.size >= TARGET_MIN_SOLUTIONS && sols.size <= TARGET_MAX_SOLUTIONS) break;
      }

      COL_SETS = sets;
      SOLUTIONS = sols;

      applySetsToWheels(COL_SETS, rng);

      FOUND = new Set();
      renderFound();

      statusEl.textContent = `Daily ${dayKeyPT()} â€¢ Solutions: ${SOLUTIONS.size}`;
      showCurrentWord();
    }

    // -----------------------
    // Gameplay
    // -----------------------
    function submitWord() {
      const w = currentWord();

      if (!SOLUTIONS.size) {
        resultEl.textContent = "Puzzle not ready yet.";
        return;
      }

      // Must be a real dictionary word AND part of today's solutions
      if (!DICT_SET.has(w) || !SOLUTIONS.has(w)) {
        resultEl.textContent = `âŒ Not valid today: ${w.toUpperCase()}`;
        return;
      }

      if (FOUND.has(w)) {
        resultEl.textContent = `â†©ï¸ Already found: ${w.toUpperCase()}`;
        return;
      }

      FOUND.add(w);
      resultEl.textContent = `âœ… Found: ${w.toUpperCase()}`;
      renderFound();

      if (FOUND.size === SOLUTIONS.size) {
        resultEl.textContent = `ðŸŽ‰ You found them all! (${FOUND.size})`;
      }
    }
    window.submitWord = submitWord;

    function resetToday() {
      // Just re-apply the same day's generation (same seed => same puzzle)
      generateDailyPuzzle();
      resultEl.textContent = "";
    }
    window.resetToday = resetToday;

    // -----------------------
    // Init
    // -----------------------
    async function init() {
      // Build wheels
      for (let i = 0; i < wordLength; i++) buildColumn(i);
      showCurrentWord();

      // Load dictionary then generate daily puzzle
      try {
        await loadDictionary();
        if (DICT_LIST.length === 0) {
          statusEl.textContent = "Dictionary loaded but has 0 valid words for this word length.";
          return;
        }
        generateDailyPuzzle();
      } catch (e) {
        statusEl.textContent = "Failed to load words.txt. Make sure it exists in the repo root.";
      }
    }

    init();
  </script>
</body>
</html>
