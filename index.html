<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TypeShit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin-top: 40px;
    }

    .columns {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .column {
      font-size: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 60px;
      transition: 0.2s;
    }

    .column:hover {
      background: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #4CAF50;
      color: white;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<h1>TypeShit</h1>
<p>Tap letters to shift them</p>

<div class="columns" id="columns"></div>

<button onclick="checkWord()">Check Word</button>

<p id="result"></p>

<script>
  const wordLength = 5;
  const letters = ["C","A","T","D","O","G","R","E","N"];
  const columnsDiv = document.getElementById("columns");
  const result = document.getElementById("result");

  let columns = [];

  function createColumns() {
    for (let i = 0; i < wordLength; i++) {
      let colLetters = [];
      for (let j = 0; j < 3; j++) {
        colLetters.push(letters[Math.floor(Math.random() * letters.length)]);
      }

      columns.push({ letters: colLetters, index: 0 });

      let div = document.createElement("div");
      div.className = "column";
      div.innerText = colLetters[0];
      div.onclick = () => shiftLetter(i, div);

      columnsDiv.appendChild(div);
    }
  }

  function shiftLetter(colIndex, div) {
    let column = columns[colIndex];
    column.index = (column.index + 1) % column.letters.length;
    div.innerText = column.letters[column.index];
  }

  function checkWord() {
    let word = columns.map(c => c.letters[c.index]).join("");
    result.innerText = "You made: " + word;
  }

  createColumns();
</script>

</body>
</html>
